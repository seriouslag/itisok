<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Abel&display=swap" as="style" />
    <link href="https://fonts.googleapis.com/css?family=Abel&display=swap" rel="stylesheet">
    <title>It is ok.</title>
    <style>
      html, body {
        font-family: 'Abel', sans-serif;
        height: 100%;
        width: 100%;
        padding: 0;
        margin: 0;
      }

      a {
        text-decoration-style: initial;
        text-decoration-color: initial;
      }

      .app {
        min-height: 100%;
        width: 100%;
        padding: 0;
        margin: 0;

        display: flex;
        flex-direction: column;
        background-color: antiquewhite;

        transition: all 250ms ease-in-out;
      }

      .content {
        display: flex;
        justify-content: center;
        align-items: center;
        flex: 1 1 auto;
        margin: 1em;
      }

      .hello {
        border-radius: 1em;
        padding: 1em;
        color: black;
        background: rgba(255,255,255,0.85);
        z-index: 1;
        font-size: 2em;
        will-change: contents;
        max-width: 80vw;
      }

      .footer {
        font-size: 1em;
        z-index: 1;
        display: flex;
        justify-content: space-around;
        background: rgba(255,255,255,0.85);
        padding: 1em;
        flex-direction: column;
      }

      .footer .item {
        flex: 1 1 auto;
        flex-direction: column;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: .5em;
        text-align: center;
      }

      .footer .item:last-child {
        border-right: 0;
      }
      
      .link {
        border-color: #dbdbdb;
        border-width: 1px;
        color: #363636;
        cursor: pointer;
        justify-content: center;
        padding-bottom: calc(.375em - 1px);
        padding-left: .75em;
        padding-right: .75em;
        padding-top: calc(.375em - 1px);
        text-align: center;
        white-space: nowrap;
        border-radius: .5em;
        width: 100%;
      }

      .link:hover {
        background-color: #dbdbdb;
      }

      @media (min-width: 481px) {
        .footer {
          flex-direction: row;
        }

        .footer .item {
          border-right: 1px solid #dbdbdb;
          padding-top: 0;
          padding-bottom: 0;
        }

        .link {
          width: auto;
        }
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but this webapp doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
